<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my page</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/mypage.css">
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>

</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header>
            <div class="back">
                <a href="main.html"><img src="img/icon/close.png" alt=""></a>
            </div>
        </header>

        <!-- information -->
        <div class="information">
            <div class="left">
                <div class="profile">
                    <img src="img/icon/profile.png" alt="">
                </div>
                <div class="name_box">
                    <p>
                        <a href="login.html">
                            로그인을 해주세요.
                        </a>
                    </p>
                    <p>플리 이용권을 구독 중입니다.</p>
                </div>
            </div>
            <div class="my_information">
                <a href="#">
                    <p>내정보</p>
                </a>
            </div>
        </div>

        <!-- subscribe -->
        <div class="subscribe">
            <div class="buy">
                <a href="#">
                    <img src="img/icon/voucher.png" alt="">
                    <p>이용권 구매</p>
                </a>
            </div>
            <div class="voucher">
                <a href="#">
                    <img src="img/icon/gift.png" alt="">
                    <p>쿠폰 선물</p>
                </a>
            </div>
        </div>

        <!-- support -->
        <div class="support">
            <div class="top">
                <div class="set">
                    <a href="#">
                        <p>설정</p>
                        <img src="img/icon/left.png" alt="">
                    </a>
                </div>
                <div class="event">
                    <a href="#">
                        <p>이벤트</p>
                        <img src="img/icon/left.png" alt="">
                    </a>
                </div>
            </div>
            <div class="bottom">
                <div class="customer">
                    <a href="#">
                        <p>고객센터</p>
                        <img src="img/icon/left.png" alt="">
                    </a>
                </div>
                <div class="notice">
                    <a href="#">
                        <p>공지사항</p>
                        <img src="img/icon/left.png" alt="">
                    </a>
                </div>
            </div>
        </div>

        <!-- line -->
        <div class="line"></div>

        <!-- sns -->
        <div class="sns">
            <div class="facebook">
                <a href="https://www.facebook.com/?locale=ko_KR">
                    <img src="img/icon/facebook.png" alt="">
                    <p>페이스북</p>
                </a>
            </div>
            <div class="instagram">
                <a href="https://www.instagram.com">
                    <img src="img/icon/instagram_w.png" alt="">
                    <p>인스타그램</p>
                </a>
            </div>
            <div class="kakaotalk">
                <a href="https://kakao.io">
                    <img src="img/icon/kakao-talk.png" alt="">
                    <p>카카오톡</p>
                </a>
            </div>
            <div class="twiter">
                <a href="https://twitter.com/?lang=ko">
                    <img src="img/icon/twitter.png" alt="">
                    <p>트위터</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
