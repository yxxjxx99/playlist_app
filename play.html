<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/play.css">
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/play.js"></script>

</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <!-- header -->
        <header>
            <div class="playlist_title">
                <h2>PLAY</h2>
                <div class="back">
                    <a href="main.html">
                        <img src="img/icon/back.png" alt="">
                    </a>
                </div>
            </div>
        </header>

        <!-- album -->
        <div class="album">
            <div class="txt">
                <p class="title">KIDDING</p>
                <p class="artist">이세계아이돌</p>
            </div>
            <div class="album_img">
                <img class="album_circle" src="img/album_play/album_play1.png" alt="">
                <img class="album_square" src="img/album_play/Album.jfif" alt="">
            </div>
            <div class="report">
                <div class="like">
                    <img src="img/icon/heart_p_btn.png" alt="">
                    <p>6,056</p>
                </div>
                <div class="right">
                    <p>유사곡</p>
                    <a href="https://www.instagram.com"><img src="img/icon/instagram (1).png" alt=""></a>
                </div>
            </div>
            <div class="lyrics">
                <p>괜찮아 눈치 보지 말고 가까이 다가와</p>
                <p>take my hand</p>
            </div>
            <div class="time_bar">
                <div class="bar">
                    <div class="color_bar"></div>
                    <div class="paly_bar"></div>
                </div>
                <div class="time">
                    <p class="before">01:41</p>
                    <p class="after">03:30</p>
                </div>
            </div>
        </div>
    </div>

        <!-- footer -->
        <footer>
            <div class="footer_icon">
                <div class="replay_icon">
                    <a href="#">
                        <img src="img/icon/replay.png" alt="">
                    </a>
                </div>
                <div class="before_play_icon">
                    <a href="#">
                        <img src="img/icon/paly_btn.png" alt="">
                    </a>
                </div>
                <div class="play_icon">
                    <a href="#">
                        <img id="pause" src="img/icon/stop.png" alt="">
                        <img id="pause_btn" src="img/icon/play-button_p.png" alt="">
                    </a>
                </div>
                <div class="after_play_icon">
                    <a href="#">
                        <img src="img/icon/paly_btn.png" alt="">
                    </a>
                </div>
                <div class="shuffle_icon">
                    <a href="#">
                        <img src="img/icon/shuffle_w.png" alt="">
                    </a>
                </div>
            </div>
        </footer>
</body>
</html>
